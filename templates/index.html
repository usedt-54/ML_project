<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Linear Regression Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      h1 { margin-bottom: 1rem; }
      form { max-width: 520px; display: grid; gap: 14px; }
      label { display: grid; gap: 6px; }
      input, select { padding: .6rem; font-size: 1rem; }
      button { padding: .7rem 1rem; cursor: pointer; }
      .flash { color: #b00; margin-bottom: 1rem; }
      small { color: #555; }
    </style>
  </head>
  <body>
    <h1>Enter values for the model to predict Tip Amount</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Post to /predict just like the earlier app.py -->
    <form action="{{ url_for('predict') }}" method="POST">
      <label>
        Total Bill
        <input type="number" name="total_bill" step="any" required />
      </label>

      <label>
        Gender
        <select name="sex" required>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
      </label>

      <label>
        Smoker
        <select name="smoker" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>

      <label>
        Day
        <select name="day" required>
          <option value="Sun">Sunday</option>
          <option value="Sat">Saturday</option>
          <option value="Fri">Friday</option>
          <option value="Thur">Thursday</option>
        </select>
      </label>

      <label>
        Time
        <select name="time" required>
          <option value="Dinner">Dinner</option>
          <option value="Lunch">Lunch</option>
        </select>
      </label>

      <label>
        Size
        <input type="number" name="size" step="any" required />
      </label>

      <button type="submit">Get Result</button>
    </form>
  </body>
</html>
